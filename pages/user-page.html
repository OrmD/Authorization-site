<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User page</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<header class="warning-header">
		<div class="warning-header__body">
			<p class="warning-header__text">Це тестовий проєкт. Будь ласка, не вводьте реальні паролі або будь-які

			<div class="user-main__info-block">

				<p class="user-main__string"> Ваш email:</p>
			</div>
			<div class="user-main__info-block">
				<p class="user-main__string"> Ваш пароль:</p>
			</div>
			<button id="exit-btn" class="user-main__btn no-bg-btn" type="button">Вихід</button>
		</div>

	</main>

</body>
<script type="module" src="../script/user-page.js" defer></script>


</html>
